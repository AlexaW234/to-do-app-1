<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <header>
        <h1>Todo App</h1>
    </header>

    <main>
        <div class="container">
            <form id="todo-form">

                <input type="text" id="todo-input" placeholder="Enter a new todo">

                <button type="submit">Add Todo</button>
            </form>



            <div class="filter-container">
                <input type="radio" id="filter-all" name="filter" checked>

                <label for="filter-all">All</label>

                <input type="radio" id="filter-open" name="filter">
                <label for="filter-open">Open</label>

                <input type="radio" id="filter-done" name="filter">
                <label for="filter-done">Done</label>
            </div>

            <button id="remove-done">Remove Done Todos</button>
            <ul id="todo-list"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
